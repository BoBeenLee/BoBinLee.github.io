<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>amCharts examples</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="/scripts/chart/amcharts.js"></script>
    <script src="/scripts/chart/serial.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        var chartData = [
            {
                "language": "Android",
                "score": 560,
                "color": "#FF6600"
            },
            {
                "language": "Spring Framework",
                "score": 600,
                "color": "#FF9E01"
            },
            {
                "language": "Java",
                "score": 650,
                "color": "#FCD202"
            },
            {
                "language": "Javascript",
                "score": 450,
                "color": "#B0DE09"
            },
            {
                "language": "AngularJS",
                "score": 120,
                "color": "#04D215"
            },
            {
                "language": "jQuery",
                "score": 250,
                "color": "#0D8ECF"
            },
            {
                "language": "CSS",
                "score": 400,
                "color": "#0D52D1"
            },
            {
                "language": "MariaDB, PostgreSQL",
                "score": 400,
                "color": "#CD0D74"
            },
            {
                "language": "Oracle",
                "score": 250,
                "color": "#FF0F00"
            },
            {
                "language": "Visual Basic",
                "score": 300,
                "color": "#B0DE09"
            },
            {
                "language": "Algorithm",
                "score": 400,
                "color": "#04D215"
            },
            {
                "language": "Design Pattern",
                "score": 330,
                "color": "#0D8ECF"
            },
            {
                "language": "Refactoring",
                "score": 450,
                "color": "#0D52D1"
            },
            {
                "language": "Window",
                "score": 600,
                "color": "#8A0CCF"
            },
            {
                "language": "Linux",
                "score": 500,
                "color": "#FF6600"
            }
        ];

        AmCharts.ready(function () {
            // SERIAL CHART
            var chart = new AmCharts.AmSerialChart();
            chart.dataProvider = chartData;
            chart.categoryField = "language";
            chart.rotate = true;
            chart.color = "#FFFFFF";
            chart.handDrawn = true;
            chart.handDrawScatter = 4;

            // AXES
            // category
            var categoryAxis = chart.categoryAxis;
            categoryAxis.gridAlpha = 0;
            categoryAxis.axisAlpha = 0;
            categoryAxis.labelsEnabled = false;

            // value
            // in case you don't want to change default settings of value axis,
            // you don't need to create it, as one value axis is created automatically.
            // GRAPH
            var graph = new AmCharts.AmGraph();
            graph.valueField = "score";
            graph.type = "column";
            graph.colorField = "color";
            graph.lineAlpha = 0;
            graph.fillAlphas = 0.5;
            // you can pass any number of colors in array to create more fancy gradients
            graph.fillColors = ["#000000", "#FF6600"];
            graph.gradientOrientation = "horizontal";
            graph.labelPosition = "inside";
            graph.labelText = "[[category]]";
            graph.balloonText = "[[category]]";
            chart.addGraph(graph);

            chart.creditsPosition = "bottom-right";
            chart.write("chartdiv");
        });
    </script>
</head>
<style type="text/css">
    #chartdiv {
        height: 500px;
    }
</style>
<body style="background-color: transparent;">
<div id="chartdiv" class="container"></div>
</body>

</html>
