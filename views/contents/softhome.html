<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="softhome" ng-controller="SoftHomeCtrl">
    <div class="softhome-slider">
        <div class="flexslider">
            <ul class="slides">
                <li ng-repeat="image in images">
                    <div class="zoom">
                        {{ refresh($last) }}
                        <a class="box-img" href="/images/softhome/{{ image }}" content="{{ $index }}">
                            <img class="img-rounded" src="/images/softhome/{{ image }}" alt="image"/>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
