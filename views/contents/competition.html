<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="competition" ng-controller="CompetitionCtrl">
    <div class="competition-tag">경진대회시스템</div>
    <hr>
    <div class="competition-slider">
        <div class="flexslider">
            <ul class="slides">
                <li ng-repeat="image in images">
                    <div class="zoom">
                        {{ refresh($last) }}
                        <img class="img-rounded" src="/images/competition/{{ image }}" alt="image"/>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
